<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <script src="/assets/js/jquery.min.js"></script>
       <script src="/assets/js/papaparse.min.js"></script>
       <script src="/assets/js/moment.min.js"></script>
       <script src="/assets/js/bootstrap.min.js"></script>
       <script src="/assets/js/elasticsearch.min.js"></script>
       <script src="/assets/js/elasticsearch.jquery.min.js"></script>
       <script src="/assets/js/project.js"></script>
       <script src="/assets/js/bootstrap-toggle.min.js"></script>
       <script src="/assets/js/echarts.min.js"></script>
       <script src="/assets/js/file-upload.min.js"></script>
       <script src="/assets/js/sweetalert.min.js"></script>

       <link rel="stylesheet" href="/assets/css/bootstrap-toggle.min.css">
       <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
       <link rel="stylesheet" href="/assets/css/project.css">
       <link rel="stylesheet" href="/assets/css/file-upload.css">

       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
   </head>
   <!-- f3f3f3 -->
   <body style="height: 100%; margin: 0;">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Upload log</a>
      </li>


    </ul>
    <div class="container-fluid">
      <div class="row" style="height:100%;">
        <div class="col-3 col-md-4" style="height:100%;padding-top: 15px;">
          <div class="card">
            <div class="card-header">
              Control Box
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-4 leftDiv">
                  <span>Show by: </span>
                </div>
                <div class="col-8">
                  <input type="checkbox" id="myRange" checked data-toggle="toggle" data-on="NO. Active" data-off="Zone" data-onstyle="default" data-offstyle="default">
                </div>
              </div>
              <div class="row">
                <div class="col-4 leftDiv">
                  <span>Stay Alerted at: </span>
                </div>
                <div class="col-8">
                  <input type="number" min="1" id="maxValue">
                </div>
              </div>
              <div class="row">
                <div class="col-4 leftDiv">
                  <span>Split: </span>
                </div>
                <div class="col-8">
                  <input type="number" min="1" value="8" id="splitValue">
                </div>
              </div>
              <div class="row">
                <div class="col-4 leftDiv">
                  <span>Date picker: </span>
                </div>
                <div class="col-8">
                  <input type="text" name="daterange" value="01/01/2018 - 01/15/2018" />
                </div>
              </div>
              <a class="btn redraw" onclick="searchelk()">redraw Graph</a>
            </div>
          </div>

        </div>
        <div class="col-9 col-md-8" style="height:100%;">
          <div class="row justify-content-md-center">
            <div class="lds-roller" id="loading"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <!-- <div class="lds-facebook" id="loading"><div></div><div></div><div></div></div> -->
          </div>
          <div id="container" style="height: 100;"></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log Upload</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form class="form-horizontal" method="post" enctype="multipart/form-data" id="upload-log">
          <div class="modal-body">
                <!-- <div class="form-group"> -->
              <div class="row justify-content-md-center">
                  <label class="file-upload btn btn-primary">
                      Browse for file ... <input type="file" name="avatar"/>
                  </label>
              </div>
              <div class="row justify-content-md-center">
                  <progress id="progressBar" value="0" max="100" style="width:300px;display: none;"></progress>
                  <h3 id="status"></h3>
              </div>

                <!-- </div> -->

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="filesubmit">Upload</button>
          </div>
          </form>
        </div>
      </div>
    </div>
   </body>
</html>
